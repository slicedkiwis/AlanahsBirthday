steps:
  # Build Docker image from the current repository context
  # We assume Dockerfile is in the root directory
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build', 
      '-t', 
      'gcr.io/$PROJECT_ID/alanahs-birthday:$COMMIT_SHA', 
      '.' # Build context is the current directory
    ]
  
  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/alanahs-birthday:$COMMIT_SHA']
  
  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'alanahs-birthday'
      - '--image'
      - 'gcr.io/$PROJECT_ID/alanahs-birthday:$COMMIT_SHA'
      - '--region'
      - 'us-east1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'

images:
  - 'gcr.io/$PROJECT_ID/alanahs-birthday:$COMMIT_SHA'