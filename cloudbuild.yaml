steps:
  # Re-clone the repo with full history + LFS
  - name: 'gcr.io/cloud-builders/git'
    args:
      - clone
      - --recurse-submodules
      - --depth=0
      - https://github.com/slicedkiwis/AlanahsBirthday.git
      - fullrepo

  # Enter the repo and pull LFS
  - name: 'gcr.io/cloud-builders/git'
    entrypoint: bash
    args:
      - -c
      - |
        cd fullrepo
        git lfs install
        git lfs pull

  # Build Docker image using the full repo WITH LFS
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/alanahs-birthday:$COMMIT_SHA', 'fullrepo']
  
  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/alanahs-birthday:$COMMIT_SHA']
  
  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'alanahs-birthday'
      - '--image'
      - 'gcr.io/$PROJECT_ID/alanahs-birthday:$COMMIT_SHA'
      - '--region'
      - 'us-east1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'

images:
  - 'gcr.io/$PROJECT_ID/alanahs-birthday:$COMMIT_SHA'